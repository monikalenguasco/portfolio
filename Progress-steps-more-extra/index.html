<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps with extra functions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <button class="button" id="toggle-orientation">Toggle Orientation</button>
        <div class="stepsText"></div>
        <div class="progress-steps horizontal">
            <div class="progress-bar"></div>
            <div class="circle active" id="step1" title="Step 1: Check out">1</div>
            <div class="circle" id="step2" title="Step 2: Delivery options">2</div>
            <div class="circle" id="step3" title="Step 3: Address info">3</div>
            <div class="circle" id="step4" title="Step 4: Order Summary">4</div>
        </div>
        <div id="spinner" class="spinner hidden"></div>
        <div class="button-row">
        <button class="button" id="prev" disabled>Prev</button>
        <button class="button" id="next">Next</button>
        </div>
        <button class="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
